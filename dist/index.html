<!DOCTYPE html> <html ng-app="movies"> <head> <meta charset="UTF-8"> <title>Movies Watched</title> <link rel="stylesheet" href="styles/main.e6ffbae6.css"> <script src="bower_components/angular/angular.min.js"></script> <script src="scripts/app.js"></script> <script src="scripts/movies.controller.js"></script> <script src="scripts/factorys/my-movies.factory.js"></script> <script src="scripts/components/movieDirective/movie.directive.js"></script> </head> <body> <div class="container" ng-controller="moviesController"> <h1>{{ titulo }}</h1> <div class="lista-filmes"> <div aw-filme="f" fn-fechar="removerFilme(f.id)" ng-repeat="f in filmes"></div> </div> <hr> <form name="formulario" class="form-filmes" ng-submit="criarFilme()" novalidate> <h1>Adicionar Filme</h1> <fieldset class="title"> <label for="titulo">Titulo</label> <input type="text" id="titulo" name="titulo" ng-model="novoFilme.titulo" required> </fieldset> <fieldset class="ano"> <label for="ano">Ano de Lan√ßamento</label> <input type="number" id="ano" name="ano" ng-model="novoFilme.ano" required> </fieldset> <fieldset class="produtora"> <label for="produtora">Produtora</label> <input type="text" id="produtora" name="produtora" ng-model="novoFilme.produtora"> </fieldset> <fieldset class="cartaz"> <label for="cartaz">Url do Cartaz</label> <input type="text" id="cartaz" name="cartaz" ng-model="novoFilme.cartaz" ng-change="showImage()"> </fieldset> <fieldset class="preview-cartaz"> <label>Preview do Cartaz</label> <div style="background:url('{{novoFilme.cartaz}}') no-repeat" class="preview-image"> </div></fieldset> <fieldset class="sinopse"> <label for="sinopse">Sinopse</label> <textarea id="sinopse" name="sinopse" ng-model="novoFilme.sinopse" rows="5"></textarea> </fieldset> <footer> <button class="btn-cancelar" type="reset">Limpar</button> <button class="btn-green-small" type="submit">Salvar</button> </footer> </form> </div> </body> </html>
